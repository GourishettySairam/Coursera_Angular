  <div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
 <div fxFlex="40">	
  <mat-grid-list cols="1" >
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
	</mat-grid-list>
  </div>
  
  <div fxFlex="40" *ngIf="dish">
	  <h2>Comments</h2>
	<mat-grid-list cols="1" rowHeight="100px" *ngFor="let c of dish.comments">
		
		<mat-card>
			<mat-card-content>
				{{c.comment}}<br>
				{{c.rating+" stars"}}<br>
				{{"-- " + c.author}}
				{{c.date | date}}
			</mat-card-content>
		</mat-card>
		
    </mat-grid-list>
	
	
  </div>
